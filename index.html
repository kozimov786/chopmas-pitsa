<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h1>Pitsa buyurtma qilish</h1>
    <form class="pizza-form pizza-form__flex" action="https://echo.htmlacademy.ru" method="POST">
      <div class="pizza-form__fields">
        <div class="pizza-form__group">
          <label class="bread-type" for="bread-type-select">Noni qanday bo'lsin?</label>
          <select class="pizza-form__field" name="bread_type" id="bread-type-select">
            <option value="Yupqa">Yupqa</option>
            <option value="Qalin">Qalin</option>
            <option value="Buxanka">Buxanka</option>
          </select>
        </div>

        <div class="pizza-form__group">
          <fieldset class="pizza-form__sizes">
            <legend>Kattaligi</legend>
          </fieldset>
        </div>

        <div class="pizza-form__group">
          <fieldset class="pizza-form__toppings">
            <legend>Ustiga nima solaylik?</legend>
          </fieldset>
        </div>

        <div class="pizza-form__group">
          <fieldset class="pizza-form__addl">
            <legend>Qo'shimchalar:</legend>
          </fieldset>
        </div>
      </div>


      <div class="pizza-form__result">
        <p>Non turi: <span class="pizza-form__sort-result"></span></p>
        <p>O'lcham: <span class="pizza-form__size-result"></span></p>
        <p class="accorti">Ustida: <span class="pizza-form__topping-result"></span></p>
        <p>Qo'shimcha: <span class="pizza-form__extra-result"></span></p>

        <button class="result-btn" type="submit">Buyurtma berish</button>
      </div>
    </form>
  </div>


  <template class="pizza-type-option-template">
    <option value=""></option>
  </template>

  <template class="pizza-size-radio-template">
    <label class="radio">
      <input class="radio__input visually-hidden" type="radio" name="size" value="">
      <span class="radio__control"></span>
    </label>
  </template>

  <template class="pizza-topping-checkbox-template">
    <label class="checkbox">
      <input class="checkbox__input visually-hidden" type="checkbox" name="">
      <span class="checkbox__control"></span>
    </label>
  </template>

  <template class="pizza-addl-checkbox-template">
    <label class="checkbox">
      <input class="checkbox-addl__input checkbox__input visually-hidden" type="checkbox" name="">
      <span class="checkbox-addl__control checkbox__control"></span>
    </label>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
